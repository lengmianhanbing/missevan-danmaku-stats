<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫耳付费集弹幕id统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">猫耳付费集弹幕id统计</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="dramaId" class="form-control" placeholder="请输入广播剧ID（例如：21089）">
                            <button class="btn btn-primary" type="button" id="startButton" onclick="startCrawl()">开始统计</button>
                        </div>
                        
                        <div id="progressArea" class="d-none">
                            <div class="progress mb-3">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="status" class="alert alert-info">准备开始...</div>
                            <div id="log" class="border p-3 bg-light" style="height: 300px; overflow-y: auto;">
                            </div>
                        </div>

                        <!-- 添加结果显示区域 -->
                        <div id="resultArea" class="mt-4 d-none">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white">
                                    <h4 class="mb-0">统计结果</h4>
                                </div>
                                <div class="card-body">
                                    <div id="finalResult" class="h3 text-center text-success"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
